<!DOCTYPE html> <!-- A tag DOCTYPE serve para dizer ao navegador a versão do HTML -->
<html>
    <head>
    <!-- A tag head serve para as configurações do meu documento html -->
    <title>Hello World!</title> <!-- A tag title serve para exibir o "nome" da página na aba do navegador -->
    </head>
    <body>
        <!-- A tag body é responsável pela área visível da minha página-->
        <h1>Hello World!</h1>
    </body>
</html>
